<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" type="text/css" href="../public/css/base.css">
        <link rel="stylesheet" type="text/css" href="../public/css/test.css">
        <link rel="stylesheet" type="text/css" href="../dist/css/base.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
    </head>
    <body>
        <div class="ns-panel ns-panel--x-info">
            <div class="ns-panel-body">

                <div class="nrow">
                    <div class="ncol-12">
                        <div class="ntitle-xx">
                            Default
                        </div>
                        <button class="btn" type="button" name="button">Default</button>
                    </div>
                </div>
                <div class="nrow">
                    <div class="ncol-6">
                        <div class="ntitle-xx">
                            Size
                        </div>
                        <button class="nbtn nbtn--primary nbtn-x" type="button" name="button">Default</button>
                        <button class="nbtn nbtn--primary nbtn-xx" type="button" name="button">Default</button>
                        <button class="nbtn nbtn--primary" type="button" name="button">Default</button>
                        <button class="nbtn nbtn--primary nbtn-xxx" type="button" name="button">Default</button>
                    </div>
                </div>
                <div class="nrow">
                    <div class="ncol-6">
                        <div class="ntitle-xx">
                            Color
                        </div>
                        <button class="nbtn nbtn--default" type="button" name="button">Default</button>
                        <button class="nbtn nbtn--primary" type="button" name="button">Primary</button>
                        <button class="nbtn nbtn--info" type="button" name="button">Info</button>
                        <button class="nbtn nbtn--success" type="button" name="button">Success</button>
                        <button class="nbtn nbtn--danger" type="button" name="button">Danger</button>
                        <button class="nbtn nbtn--warning" type="button" name="button">Warning</button>
                        <button class="nbtn nbtn--disable" type="button" name="button" disabled="disabled">Disable</button>
                        <button class="nbtn nbtn--link" type="button" name="button">Link</button>
                    </div>
                </div>
                <div class="nrow">
                    <div class="ncol-6">
                        <div class="ntitle-xx">
                            Icon
                        </div>
                        <p>
                            <a class="nbtn nbtn-xxx nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="nbtn nbtn-xxx nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="nbtn nbtn-xxx nbtn--primary nbtn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="nbtn nbtn-xxx nbtn--info nbtn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="nbtn nbtn-xxx nbtn--success nbtn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>
                        <p>
                            <a class="nbtn nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="nbtn nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="nbtn nbtn--primary nbtn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="nbtn nbtn--info nbtn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="nbtn nbtn--success nbtn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>
                        <p>
                            <a class="nbtn nbtn-xx nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="nbtn nbtn-xx nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="nbtn nbtn-xx nbtn--primary nbtn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="nbtn nbtn-xx nbtn--info nbtn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="nbtn nbtn-xx nbtn--success nbtn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>
                        <p>
                            <a class="nbtn nbtn-x nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="nbtn nbtn-x nbtn--warning nbtn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="nbtn nbtn-x nbtn--primary nbtn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="nbtn nbtn-x nbtn--info nbtn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="nbtn nbtn-x nbtn--success nbtn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>

                    </div>
                </div>
                <!-- end: row -->


            </div>
        </div>

    </body>
</html>
