<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <link rel="stylesheet" type="text/css" href="../public/css/base.css">
        <link rel="stylesheet" type="text/css" href="../public/css/test.css">
        <link rel="stylesheet" type="text/css" href="../dist/css/base.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
    </head>
    <body>
        <div class="ns-panel ns-panel--x-info">
            <div class="ns-panel-body">

                <div class="ns-row">
                    <div class="ns-col-12">
                        <div class="ns-title-xx">
                            Default
                        </div>
                        <button class="btn" type="button" name="button">Default</button>
                    </div>
                </div>
                <div class="ns-row">
                    <div class="ns-col-6">
                        <div class="ns-title-xx">
                            Size
                        </div>
                        <button class="ns-btn ns-btn--primary ns-btn-x" type="button" name="button">Default</button>
                        <button class="ns-btn ns-btn--primary ns-btn-xx" type="button" name="button">Default</button>
                        <button class="ns-btn ns-btn--primary" type="button" name="button">Default</button>
                        <button class="ns-btn ns-btn--primary ns-btn-xxx" type="button" name="button">Default</button>
                    </div>
                </div>
                <div class="ns-row">
                    <div class="ns-col-6">
                        <div class="ns-title-xx">
                            Color
                        </div>
                        <button class="ns-btn ns-btn--default" type="button" name="button">Default</button>
                        <button class="ns-btn ns-btn--primary" type="button" name="button">Primary</button>
                        <button class="ns-btn ns-btn--info" type="button" name="button">Info</button>
                        <button class="ns-btn ns-btn--success" type="button" name="button">Success</button>
                        <button class="ns-btn ns-btn--danger" type="button" name="button">Danger</button>
                        <button class="ns-btn ns-btn--warning" type="button" name="button">Warning</button>
                        <button class="ns-btn ns-btn--disable" type="button" name="button" disabled="disabled">Disable</button>
                        <button class="ns-btn ns-btn--link" type="button" name="button">Link</button>
                    </div>
                </div>
                <div class="ns-row">
                    <div class="ns-col-6">
                        <div class="ns-title-xx">
                            Icon
                        </div>
                        <p>
                            <a class="ns-btn ns-btn-xxx ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="ns-btn ns-btn-xxx ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="ns-btn ns-btn-xxx ns-btn--primary ns-btn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="ns-btn ns-btn-xxx ns-btn--info ns-btn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="ns-btn ns-btn-xxx ns-btn--success ns-btn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>
                        <p>
                            <a class="ns-btn ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="ns-btn ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="ns-btn ns-btn--primary ns-btn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="ns-btn ns-btn--info ns-btn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="ns-btn ns-btn--success ns-btn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>
                        <p>
                            <a class="ns-btn ns-btn-xx ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="ns-btn ns-btn-xx ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="ns-btn ns-btn-xx ns-btn--primary ns-btn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="ns-btn ns-btn-xx ns-btn--info ns-btn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="ns-btn ns-btn-xx ns-btn--success ns-btn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>
                        <p>
                            <a class="ns-btn ns-btn-x ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-chevron-down"></i></a>
                            <a class="ns-btn ns-btn-x ns-btn--warning ns-btn--circle"  href="javascript:;"><i class="fa fa-expand"></i></a>
                            <a class="ns-btn ns-btn-x ns-btn--primary ns-btn--circle" href="javascript:;"><i class="fa fa-refresh"></i></a>
                            <a class="ns-btn ns-btn-x ns-btn--info ns-btn--circle"  href="javascript:;"><i class="fa fa-minus"></i></a>
                            <a class="ns-btn ns-btn-x ns-btn--success ns-btn--circle"  href="javascript:;"><i class="fa fa-plus"></i></a>
                        </p>

                    </div>
                </div>
                <!-- end: row -->


            </div>
        </div>

    </body>
</html>
