<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Collapse</title>
        <link rel="stylesheet" type="text/css" href="../../dist/css/jnose.min.css">
        <link rel="stylesheet" type="text/css" href="../public/css/test.css">
        <link rel="stylesheet" type="text/css" href="css/tab.css">

        <script type="text/javascript" src="../../dist/scripts/base.all.js"></script>
        <script type="text/javascript" src="../../dist/scripts/module.all.js"></script>
        <script type="text/javascript" src="scripts/tab.js" ></script>
        <style media="screen">
            .ntab-pane {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h1 class="ntitle-xx">Collapse</h1>
        <div class="nrow">
            <div class="ncol-3">
                <div class="npanel">
                    <div class="npanel-head">
                        <h3 class="npanel-head-title">Menu</h3>
                    </div>
                    <div class="npanel-body">
                        <ul class="nlist nlist--border nlist--hover nlist--has-icon">
                                    <li class="nlist-item item--sub">
                                        <a class="nlist-item-title" href="#">
                                            <i class="to-icon fa fa-bars"></i>
                                            <span class="to-text">Menus</span>
                                            <i class="to-arrow fa fa-angle-right"></i>
                                        </a>
                                        <ul class="nlist nlist--border-row nlist--has-icon nlist--hover collapse in" aria-expanded="true">
                                            <li class="nlist-item">
                                                <a class="nlist-item-title" href="#">
                                                    <i class="to-icon fa fa-toggle-on" ></i>
                                                    <span class="to-text">Buttons</span>
                                                </a>
                                            </li>
                                            <li class="nlist-item">
                                                <a class="nlist-item-title" href="#">
                                                    <i class="to-icon fa fa-sticky-note" ></i>
                                                    <span class="to-text">Panels</span>
                                                </a>
                                            </li>
                                            <li class="nlist-item">
                                                <a class="nlist-item-title" href="#">
                                                    <i class="to-icon fa fa-square" ></i>
                                                    <span class="to-text">Modals</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="nlist-item">
                                        <a class="nlist-item-title" href="#">
                                            <i class="to-icon fa fa-envelope"></i>
                                            <span class="to-text">Messages</span>
                                            <span class="to-badge">56</span>
                                        </a>
                                    </li>
                                    <li class="nlist-item item--sub active">
                                        <a class="nlist-item-title" href="#">
                                            <i class="to-icon fa fa-cog"></i>
                                            <span class="to-text">Settings</span>
                                            <i class="to-arrow fa fa-angle-right"></i>
                                        </a>
                                    </li>
                                </ul>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
<script type="text/javascript">
    $("#tab").on("show.n.tab",function(e){
        console.log(e);
    })
</script>
