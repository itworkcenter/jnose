<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dropdown</title>
        <link rel="stylesheet" type="text/css" href="../../dist/css/jnose.min.css">
        <link rel="stylesheet" type="text/css" href="../_public_/css/test.css">
        <link rel="stylesheet" type="text/css" href="css/dropdown.css">

        <script type="text/javascript" src="../../dist/scripts/base.all.js"></script>
        <!-- <script type="text/javascript" src="../../dist/scripts/module.all.js"></script> -->

        <style media="screen">
            .ndropdown{
                float: left;
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <h1 class="ntitle-xxx">Dropdown</h1>
        <div class="nrow nrow--gap">
            <div class="ncol-6">
                <div class="npanel">
                    <div class="npanel-head">
                        <h3 class="npanel-head-title">General</h3>
                    </div>
                    <div class="npanel-body">
                        <div class="ndropdown">
                            <button class="nbtn " type="button" name="button" data-toggle="dropdown">Dropdown</button>
                            <div class="ndropdown-menu">
                                <ul class="nlist nlist--hover">
                            <li class="nlist-item"><a class="nlist-item-title" href="#"><span class="to-text"> menu 1</span></a></li>
                            <li class="nlist-item"><a class="nlist-item-title" href="#"><span class="to-text"> menu 1</span></a></li>
                            <li class="nlist-item"><a class="nlist-item-title" href="#"><span class="to-text"> menu 1</span></a></li>
                            <li class="nlist-item"><a class="nlist-item-title" href="#"><span class="to-text"> menu 1</span></a></li>
                            <li class="nlist-item"><a class="nlist-item-title" href="#"><span class="to-text"> menu 1</span></a></li>
                            <li class="nlist-item"><a class="nlist-item-title" href="#"><span class="to-text"> menu 1</span></a></li>
                        </ul>
                              </div>
                        </div>
                        <div class="ndropdown">
                            <button class="nbtn " type="button" name="button" data-toggle="dropdown">Dropdown</button>
                            <div class="ndropdown-menu">
                                <ul class="nlist nlist--border nlist--hover nlist--has-icon">
                            <li class="nlist-item item--sub">
                                <a class="nlist-item-title" href="#">
                                    <i class=" to-icon fa fa-bars"></i>
                                    <span class="to-text">Menus</span>
                                    <i class="to-arrow fa fa-angle-right"></i>
                                </a>
                            </li>
                            <li class="nlist-item">
                                <a class="nlist-item-title" href="#">
                                    <i class="to-icon fa fa-envelope"></i>
                                    <span class="to-text">Messages</span>
                                    <span class="to-badge">56</span>
                                    <i class="to-arrow fa fa-angle-right"></i>
                                </a>
                            </li>
                            <li class="nlist-item item--sub active">
                                <a class="nlist-item-title" href="#">
                                    <i class="to-icon fa fa-cog"></i>
                                    <span class="to-text">Settings</span>
                                    <i class="to-arrow fa fa-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
