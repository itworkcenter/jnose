<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Components</title>
        <link rel="stylesheet" type="text/css" href="../../dist/css/jnose.min.css">
        <link rel="stylesheet" type="text/css" href="../_public_/css/test.css">
        <link rel="stylesheet" type="text/css" href="css/component.css">

        <script type="text/javascript" src="../../dist/scripts/base.all.js"></script>
        <script type="text/javascript" src="../../dist/scripts/module.all.js"></script>
    </head>
    <body>
        <h1 class="ntitle-xxx">Components</h1>
        <div class="nrow nrow--gap">
            <div class="ncol-6">
                <div class="npanel">
                    <div class="npanel-head">
                        <h3 class="npanel-head-title">Breadcrumb</h3>
                    </div>
                    <div class="npanel-body">
                        <ol class="nbreadcrumb">
                            <li><a href="javascript:;" title="Home">Home</a></li>
                            <li><a href="javascript:;" title="Computer Systems">Computer</a></li>
                            <li><a href="javascript:;" title="Desktop Computers">Laptop</a></li>
                            <li class="current">Gaming Laptop</li>
                        </ol>
                    </div>
                </div>
                <!-- :end panel -->
                <div class="npanel">
                    <div class="npanel-head">
                        <h3 class="npanel-head-title">Paging</h3>
                    </div>
                    <div class="npanel-body">
                        <ul class="npaging">
                            <li class="disabled"><a href="#"><i class="fa fa-caret-left"></i></a></li>
    	                    <li class="active"><a href="#">1</a></li>
    	                    <li><a href="#">2</a></li>
    	                    <li><a href="#">3</a></li>
    	                    <li><a href="#">4</a></li>
    	                    <li>...</li>
    	                    <li><a href="#">20</a></li>
                            <li><i class="fa fa-caret-right"></i></li>
    	                </ul>
                    </div>
                </div>
                <div class="npanel">
                    <div class="npanel-head">
                        <h3 class="npanel-head-title">Paging group</h3>
                    </div>
                    <div class="npanel-body">
                        <div class="npaging-group">
                            <div class="npaging-text">Page <strong>1/10</strong></div>
                            <ul class="npaging">
                                <li class="disabled"><a href="#"><i class="fa fa-caret-left"></i></a></li>
        	                    <li class="active"><a href="#">1</a></li>
        	                    <li><a href="#">2</a></li>
        	                    <li><a href="#">3</a></li>
        	                    <li><a href="#">4</a></li>
        	                    <li>...</li>
        	                    <li><a href="#">20</a></li>
                                <li><i class="fa fa-caret-right"></i></li>
        	                </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
            <div class="ncol-6">
                <div class="npanel">
                    <div class="npanel-head">
                        <h3 class="npanel-head-title">Switch</h3>
                    </div>
                    <div class="npanel-body">
                        <input  type="checkbox" checked="" data-switchery="true" style="display: none;"><span class="switchery switchery-default" style="background-color: rgb(44, 208, 167); border-color: rgb(44, 208, 167); box-shadow: rgb(44, 208, 167) 0px 0px 0px 10px inset; transition: border 0.4s, box-shadow 0.4s, background-color 1.2s;"><small style="left: 17px; background-color: rgb(255, 255, 255); transition: background-color 0.4s, left 0.2s;"></small></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
